# yamllint disable-file
name: CI

permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      build_type:
        required: true
        default: "Release"
        description: "Build event"
        type: choice
        options:
          - Release
          - RelWithDebInfo
          - Debug
      tag:
        required: false
        default: ""
        type: string
        description: "version of the app (leave empty to auto-detect latest aseprite release)"
      srcver:
        description: "Set src/ver with vtag"
        required: true
        default: true
        type: boolean
  # run every 10 days
  schedule:
    - cron: "0 0 */10 * *"
  push:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    steps:
      - name: Checkout workflow repo
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install jq
        uses: dcarbone/install-jq-action@v3.2.0

      - name: Determine Aseprite tag to build
        id: determine_tag
        shell: bash
        env:
          GITHUB_API: "https://api.github.com/repos/aseprite/aseprite/releases/latest"
        run: |
          # Use workflow_dispatch input if provided
          if [ -n "${{ inputs.tag }}" ]; then
            tag="${{ inputs.tag }}"
          else
            # Fetch latest release JSON
            tag=$(curl -s "$GITHUB_API" | jq -r ".tag_name")
          fi

          if [ -z "$tag" ]; then
            echo "Failed to determine tag"; exit 1
          fi

          echo "Detected tag: $tag"
          echo "aseprite_tag=$tag" >> $GITHUB_OUTPUT
          echo "ASEPRITE_TAG=$tag" >> $GITHUB_ENV

      - name: Check last built release
        shell: bash
        run: |
          TAG="${{ steps.determine_tag.outputs.aseprite_tag }}"
          if [ -f "version.ini" ]; then
            last=$(sed -n 's/^tag=//p' version.ini)
          else
            last=""
          fi
          echo "Last built: '$last'  Latest: '$TAG'"
          # For manual runs we always proceed; for scheduled runs skip if same
          if [ "${{ github.event_name }}" != "workflow_dispatch" ] && [ "$last" = "$TAG" ]; then
            echo "No new release to build. Exiting."
            exit 0
          fi

      - name: Checkout aseprite source
        uses: actions/checkout@v6
        with:
          repository: "aseprite/aseprite"
          ref: ${{ env.ASEPRITE_TAG }}
          submodules: "recursive"
          path: aseprite-src

      - name: Install Dependencies
        if: runner.os == 'Linux'
        shell: bash
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y \
            libpixman-1-dev libfreetype6-dev libharfbuzz-dev zlib1g-dev \
            libx11-dev libxcursor-dev libxi-dev libxrandr-dev libgl1-mesa-dev \
            libfontconfig1-dev

      - name: Install Skia
        shell: bash
        run: |
          # aseprite source was checked out to aseprite-src
          if [[ "${{ runner.os }}" == "Windows" ]] ; then
            this_dir=$(cygpath "${{ github.workspace }}/aseprite-src")
          else
            this_dir="${{ github.workspace }}/aseprite-src"
          fi

          # laf/misc/skia-url.sh is expected inside aseprite-src
          skia_url=$(source "$this_dir/laf/misc/skia-url.sh" | xargs)
          skia_file=$(basename "$skia_url")
          curl --ssl-revoke-best-effort -L -o "$skia_file" "$skia_url"
          unzip "$skia_file" -d skia

      - uses: aseprite/get-ninja@main
      - uses: ilammy/msvc-dev-cmd@v1
        if: runner.os == 'Windows'

      - name: Set version
        if: ${{ inputs.srcver == true }}
        shell: bash
        run: |
          TAG="${{ env.ASEPRITE_TAG }}"
          # remove leading v if present
          VER="${TAG#v}"
          TARGET_FILE="aseprite-src/src/ver/CMakeLists.txt"
          if [ ! -f "$TARGET_FILE" ]; then
            echo "$TARGET_FILE not found"
            exit 1
          fi
          # use portable sed: create a backup (-i.bak works on both linux & mac)
          sed -i.bak -E "s/set\\(VERSION \"[^\"]+\"\\)/set(VERSION \"${VER}\")/" "$TARGET_FILE" || true
          echo "Updated $TARGET_FILE:"
          cat "$TARGET_FILE"

      - name: Generating Makefiles
        shell: bash
        run: |
          if [[ "${{ runner.os }}" == "macOS" ]] ; then
            export SKIA_ARCH=arm64
          else
            export SKIA_ARCH=x64
          fi
          if [ -z "${{ inputs.build_type }}" ]; then
            BUILD_TYPE="Release"
          else
            BUILD_TYPE="${{ inputs.build_type }}"
          fi
          cmake -S aseprite-src -B aseprite-build -G Ninja \
            -DCMAKE_BUILD_TYPE=$BUILD_TYPE \
            -DCMAKE_OSX_DEPLOYMENT_TARGET=10.14 \
            -DENABLE_CCACHE=OFF \
            -DLAF_BACKEND=skia \
            -DSKIA_DIR=$(realpath skia) \
            -DSKIA_LIBRARY_DIR=$(realpath skia/out/Release-$SKIA_ARCH) \
            -DENABLE_UPDATE=OFF \
            -DENABLE_PSD=ON \
            -DENABLE_DESKTOP_INTEGRATION=ON \
            -DENABLE_DEVMODE=ON

      - name: Compiling
        shell: bash
        run: |
          cd aseprite-build && ninja

      - name: Prepare assets
        shell: bash
        run: |
          cd aseprite-build/bin
          find . -mindepth 1 \
            ! -name 'data' \
            ! -path './data/*' \
            ! -name 'Aseprite.app' \
            ! -path './Aseprite.app/*' \
            ! -name 'Aseprite*' \
            ! -name 'aseprite*' \
            -exec rm -rf {} +

      - uses: actions/upload-artifact@v6
        with:
          name: Aseprite_${{ env.ASEPRITE_TAG }}-${{ runner.os }}_${{ runner.arch }}
          path: aseprite-build/bin
    outputs:
      aseprite_tag: ${{ steps.determine_tag.outputs.aseprite_tag }}

  record_ver:
    name: Record Version
    needs: [build]
    if: ${{ github.event_name != 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Record built release
        shell: bash
        run: |
          TAG="${{ needs.build.outputs.aseprite_tag }}"
          if [ -z "$TAG" ]; then
            TAG="main"
          fi
          echo "tag=$TAG" > version.ini
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add version.ini
          git commit -m "Record(built): $TAG" || echo "No changes to commit"
          git push
